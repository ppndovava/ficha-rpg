<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ficha de RPG</title>
<style>
    body {
        font-family: sans-serif;
        font-size: 14pt;
        color: rgb(203, 7, 7);
    }

    h2 {
        font-size: 20pt;
        font-weight: bold;
    }

    label {
        display: inline-block;
        width: 100px;
        margin-right: 10px;
    }

    input[type=number], input[type=text] {
        border: 2px solid black;
        border-radius: 8px;
        padding: 6px 10px;
        margin-bottom: 10px;
    }

    input[type=number] {
        width: 60px;
    }

    input[type=text] {
        width: 200px;
    }

    input[disabled] {
        background-color: rgb(255, 255, 255);
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
    }
</style>
<script>
    function calcularPoderDeAtaque() {
        const forca = document.getElementById('forca').value;
        const poder = forca * 3;
        document.getElementById('poder').value = poder;
        verificarNivelPorPoder(poder);
    }

    function calcularDefesa() {
        const agilidade = document.getElementById('agilidade').value;
        const armadura = document.getElementById('armadura').value;
        document.getElementById('defesa').value = parseInt(agilidade) + parseInt(armadura);
    }

    function verificarNivel() {
        const nivel = document.getElementById('nivel').value;
        if (nivel >= 5) {
            document.getElementById('titulo').innerText = "Ficha de RPG - Veterano";
        } else {
            document.getElementById('titulo').innerText = "Ficha de RPG";
        }
    }

    function verificarNivelPorPoder(poder) {
        let nivel = parseInt(document.getElementById('nivel').value);
        while (poder >= (nivel * 30)) {
            nivel++;
        }
        document.getElementById('nivel').value = nivel;
        verificarNivel();
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('forca').addEventListener('input', calcularPoderDeAtaque);
        document.getElementById('agilidade').addEventListener('input', calcularDefesa);
        document.getElementById('armadura').addEventListener('input', calcularDefesa);
        document.getElementById('nivel').addEventListener('input', verificarNivel);
    });
</script>
</head>
<body>
<div class="container">
    <h2 id="titulo">Ficha de RPG</h2>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <br>
        <label for="nivel">Nível:</label>
        <input type="number" id="nivel" min="1" value="1" required>
        <br>
        <label for="forca">Força:</label>
        <input type="number" id="forca" min="1" required>
        <br>
        <label for="poder">Poder de Ataque:</label>
        <input type="number" id="poder" disabled>
        <br>
        <label for="agilidade">Agilidade:</label>
        <input type="number" id="agilidade" min="1" required>
        <br>
        <label for="armadura">Armadura:</label>
        <input type="number" id="armadura" min="1" required>
        <br>
        <label for="defesa">Defesa:</label>
        <input type="number" id="defesa" disabled>
        <br>
        <button type="submit">Salvar</button>
    </form>
</div>
</body>
</html>
